<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>

<body class="bg-neutral-950 min-h-screen font-sans grid place-items-center">
  <div class="container mx-auto p-4 max-w-[600px]">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Todo App</h1>

      <!-- Todo Input Form -->
      <form class="flex mb-6" id="task-form">
        <input type="text" placeholder="Add a new task..."
          class="flex-1 border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="task-input">
        <button type="submit"
          class=" flex items-center bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <iconify-icon icon="mdi:plus" width="20" height="20" class="mr-1"></iconify-icon> Add Todo
        </button>
      </form>

      <!-- Filter Buttons -->
      <div class="filter-btns flex justify-between mb-6">
        <button
          class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <iconify-icon icon="mdi:format-list-bulleted" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon>
          All
          Tasks
        </button>
        <button
          class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <iconify-icon icon="mdi:clock-outline" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon> Pending
        </button>
        <button
          class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <iconify-icon icon="mdi:check-circle-outline" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon>
          Completed
        </button>
        <button
          class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <iconify-icon icon="mdi:delete-sweep" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon> Clear
          All
        </button>
      </div>

      <!-- Todo List -->
      <ul class="space-y-3 overflow-auto max-h-[300px]" id="todo-list">

      </ul>

      <!-- No Todos Message (Hidden by default) -->
      <div class="hidden text-center py-8 text-gray-500">
        <p>No todos found. Add a new one!</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/scripts/main.ts" defer></script>
</body>

</html>
