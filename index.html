<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
    </head>

    <body class="grid min-h-screen place-items-center bg-neutral-950 font-sans">
        <div class="container mx-auto max-w-[600px] p-4">
            <div class="rounded-lg bg-white p-6 shadow-lg">
                <h1 class="mb-6 text-center text-2xl font-bold text-indigo-700">Todo App</h1>

                <!-- Todo Input Form -->
                <form class="mb-6 flex" id="task-form">
                    <input
                        type="text"
                        placeholder="Add a new task..."
                        class="flex-1 rounded-l-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        id="task-input"
                    />
                    <button
                        type="submit"
                        class="flex items-center rounded-r-lg bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    >
                        <iconify-icon icon="mdi:plus" width="20" height="20" class="mr-1"></iconify-icon> Add Todo
                    </button>
                </form>

                <!-- Filter Buttons -->
                <div class="filter-btns mb-6 flex justify-between">
                    <button
                        class="btn-active filter-btn bg-gray-200 px-3 py-1 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        id="all"
                    >
                        <iconify-icon icon="mdi:format-list-bulleted" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon>
                        All Tasks
                    </button>
                    <button
                        class="filter-btn rounded bg-gray-200 px-3 py-1 text-gray-700 hover:bg-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        id="pending"
                    >
                        <iconify-icon icon="mdi:clock-outline" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon> Pending
                    </button>
                    <button
                        class="filter-btn rounded bg-gray-200 px-3 py-1 text-gray-700 hover:bg-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        id="completed"
                    >
                        <iconify-icon icon="mdi:check-circle-outline" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon>
                        Completed
                    </button>
                    <button
                        class="rounded bg-gray-200 px-3 py-1 text-gray-700 hover:bg-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        id="clear-all-btn"
                    >
                        <iconify-icon icon="mdi:delete-sweep" width="16" height="16" class="mr-1 -mb-[2px]"></iconify-icon> Clear All
                    </button>
                </div>

                <!-- Todo List -->
                <ul class="max-h-[300px] space-y-3 overflow-auto" id="todo-list"></ul>

                <!-- No Todos Message (Hidden by default) -->
                <div class="hidden py-8 text-center text-gray-500">
                    <p>No todos found. Add a new one!</p>
                </div>
            </div>
        </div>

        <script type="module" src="/src/scripts/main.ts" defer></script>
    </body>
</html>
