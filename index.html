<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <!-- favicon icon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>"
        />

        <link rel="stylesheet" href="/src/style/style.css">
    </head>
    <body class="bg-neutral-950 grid place-items-center min-h-screen font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Todo App</h1>
            <iconify-icon icon="eva:people-outline"></iconify-icon>

            <!-- Todo Input Form -->
            <form class="flex mb-6">

        <iconify-icon icon="eva:people-outline" height="40" width="40"></iconify-icon>
                <iconify-icon icon="material-symbols:10k-outline" width="24" height="24"></iconify-icon>
                <input
                    type="text"
                    placeholder="Add a new task..."
                    class="flex-1 border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <button
                    type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    <iconify-icon icon="mdi:plus" width="20" height="20" class="mr-1"></iconify-icon> Add Todo
                </button>
            </form>

            <!-- Filter Buttons -->
            <div class="flex justify-between mb-6">
                <button class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <iconify-icon icon="mdi:format-list-bulleted" width="16" height="16" class="mr-1"></iconify-icon> All Tasks
                </button>
                <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <iconify-icon icon="mdi:clock-outline" width="16" height="16" class="mr-1"></iconify-icon> Pending
                </button>
                <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <iconify-icon icon="mdi:check-circle-outline" width="16" height="16" class="mr-1"></iconify-icon> Completed
                </button>
                <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <iconify-icon icon="mdi:delete-sweep" width="16" height="16" class="mr-1"></iconify-icon> Clear All
                </button>
            </div>

            <!-- Todo List -->
            <ul class="space-y-3">
                <!-- Sample Todo Item 1 (Completed) -->
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded border border-gray-200">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            checked
                            class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 rounded"
                        >
                        <span class="ml-3 text-gray-500 line-through">Complete Tailwind project</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <iconify-icon icon="mdi:pencil" width="20" height="20"></iconify-icon>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <iconify-icon icon="mdi:delete" width="20" height="20"></iconify-icon>
                        </button>
                    </div>
                </li>

                <!-- Sample Todo Item 2 (Pending) -->
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded border border-gray-200">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 rounded"
                        >
                        <span class="ml-3 text-gray-800">Learn JavaScript basics</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <iconify-icon icon="mdi:pencil" width="20" height="20"></iconify-icon>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <iconify-icon icon="mdi:delete" width="20" height="20"></iconify-icon>
                        </button>
                    </div>
                </li>

                <!-- Sample Todo Item 3 (Pending) -->
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded border border-gray-200">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 rounded"
                        >
                        <span class="ml-3 text-gray-800">Build a portfolio website</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <iconify-icon icon="mdi:pencil" width="20" height="20"></iconify-icon>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <iconify-icon icon="mdi:delete" width="20" height="20"></iconify-icon>
                        </button>
                    </div>
                </li>
            </ul>

            <!-- No Todos Message (Hidden by default) -->
            <div class="hidden text-center py-8 text-gray-500">
                <p>No todos found. Add a new one!</p>
            </div>
        </div>
    </div>

    <script src="/src/scripts/main.ts"></script>
</body>
</html>
